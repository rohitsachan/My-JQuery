<!DOCTYPE html>
<html>
<head>
	<title>JQ</title>
	<script src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		    $("button").click(function(){
		        $("p").hide();
		    });
		});
	</script>
	

</head>
<body>
	<h1>Welcome</h1>
	<p>Hello</p>
	<p>Hi fh</p>
	<button>Click me to hide paragraphs</button>
</body>
</html>
